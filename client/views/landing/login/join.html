<template name='userJoin'>
  <div class="form-box">
    <header>
      <h2>Create your <b>free account</b>!</h2>
    </header>
    {{ #autoForm schema="Schemas.UserJoin" id="signUpForm"}}
      {{> afQuickField name='email' placeholder="Write your e-mail here" }}
      {{> afQuickField name='password' type="password" placeholder="Give your password" }}
      {{> afFieldInput name='invitation' type="hidden" value=invitation._id }}
      {{> afQuickField name='passwordConfirmation' type="password" placeholder="Your password once again" }}
      <div class="buttons">
        <button class="btn btn-primary" type='submit'>Register now</button>
      </div>
    {{ /autoForm}}
  </div>
</template>
