<template name="createBug">
  <div class="create-bug">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          {{ #autoForm collection="Bugs" id="createBug" type="insert"}}
            {{> afQuickField name='name' placeholder=placeholder label=false }}
            {{> afFieldInput name='companyId' value=company._id type="hidden"}}
          {{ /autoForm}}
        </div>
      </div>
    </div>
  </div>
</template>
